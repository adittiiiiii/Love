<!DOCTYPE html>
<html>
<head>
    <title>From My Heart ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Nunito', sans-serif;
}

        .box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 105, 135, 0.4);
            max-width: 420px;
            z-index: 2;
        }

        img {
            width: 180px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
    font-size: 34px;
    color: #e63946;
    font-weight: 600;
}

        p {
    font-size: 18px;
    color: #444;
    line-height: 1.6;
}

        button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background: #e63946;
            color: white;
        }

        .no {
            background: #ccc;
        }

        .heart {
            position: absolute;
            bottom: -30px;
            font-size: 22px;
            animation: floatHeart 8s linear infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-900px) scale(1.5); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="box">

    <!-- üíñ Tangled Image -->
    <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700297570.jpg" alt="love">

    <h1>Veeresh,my love ‚ù§Ô∏è</h1>

    <p>
        I‚Äôm not asking for today‚Ä¶<br>
        I‚Äôm asking for forever üíç<br><br>
        Will you stay with me always?
    </p>
    
	
    <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
    <button class="no" onmouseover="moveBtn()">No üòî</button>

    <h3 id="msg"></h3>
</div>

<script>
function yesClick() {
    document.getElementById("msg").innerHTML =
    "You are my forever üíñ Just like Rapunzel found her Eugene ü•∫‚ù§Ô∏è";
}

function moveBtn() {
    const btn = document.querySelector(".no");
    btn.style.transform =
        `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 9000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
